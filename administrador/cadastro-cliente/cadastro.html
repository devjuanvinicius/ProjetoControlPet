<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cadastro - ControlPet</title>
  <link rel="shortcut icon" href="/Imagens/Icones/favicon-32x32.png" type="image/x-icon">
</head>
<body>
  <div class="content">
    <div class="box-cadastro">
      <div class="cadastro">
        <div class="conteudo">
          <div class="form">
            <div class="infos-cliente">
              <h2>Informações do seu pet shop</h2>
              <hr>
              <div class="nome">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Razão social do estabelecimento" required>
              </div>
              <div class="cnpj-data"> <!-- Mesma linha -->
                <div class="cnpj">
                  <label for="cnpj">CNPJ</label>
                  <input type="text" id="cnpj" maxlength="15" placeholder="XX.XXX.XXX/0001-XX" required> 
                </div>
                <div class="data-nascimento">
                  <label for="nascimento">Data de criação</label>
                  <input type="date" name="nascimento" id="nascimento" required>
                </div>
              </div>
              <div class="email">
                <label for="email">Seu e-mail</label>
                <input type="email" name="email" id="email" placeholder="vazio@vazio.com.br" required>
              </div>
              <div class="contato">
                <div class="telefone1">
                  <label for="telefone">Telefone 1</label>  
                  <input type="tel" name="telefone" id="telefone" placeholder="(11) 00000 0000" required>    
                </div>
                <div class="telefone2">
                  <label for="telefone2">Telefone 2</label> 
                  <input type="tel" name="telefone2" id="telefone2" placeholder="(11) 00000 0000">
                </div>
                <div class="whats">
                  <label for="whats">WhatsApp</label> 
                  <input type="text" name="whats" id="whats" placeholder="https://wa.me/&lt;seunúmero&gt;">
                </div>
              </div>
            </div>
            <div class="localizacao">
              <h2>Endereço</h2>
              <hr>
              <div class="divisao">
                <div class="cima"><!-- parte de cima -->
                  <div class="rua">
                    <label for="rua">Rua</label>
                    <input type="text" name="rua" id="rua" placeholder="R. exemplo" required>
                  </div>
                  <div class="numero">
                    <label for="numero">Número</label>
                    <input type="number" name="numero" id="numero" placeholder="00" required>
                  </div>
                  <div class="complemento">
                    <label for="complemento">Complemento</label>
                    <input type="text" name="complemento" id="complemento" placeholder="Galeria Mansur loja 12">
                  </div>
                </div> 
                <div class="baixo">
                  <div class="estado">
                    <label for="estado">Estado</label>
                    <input type="text" name="estado" id="estado" placeholder="Paraná" required>
                  </div>
                  <div class="cidade">
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="cidade" placeholder="Curitiba" required>
                  </div>
                </div> 
              </div>
            </div>
          </div>
          <div class="link">
            <a href="../login/login.html" class="btn-link">
              <button class="btn">Finalizar cadastro</button>
            </a>
          </div>
        </div>
      </div>
      <div class="foto">
      </div>
    </div>
  </div>
</body>
</html>
