<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pag-login.css">
  <title>Login - ControlPet</title>
</head>
<body>
  <div class="login">
    <div>
      <img src="Logo.png" alt="" class="logo">
    </div>
    <div class="card-login">
      <h2>Login</h2>
      <div class="formulario">
        <div class="box-input">
          <input type="text" id="cpf" required maxlength="18" autocomplete="off">
          <label for="cpf">CPF</label>
        </div>
        <div class="box-input">
          <input type="password" id="senha" required>
          <label for="senha">Senha</label>
        </div>
        <div class="esqueceu">
          <a href="../esqueci-a-senha/esqueci-a-senha.html">Esqueceu a senha?</a>
        </div>
        <div class="btn">
          <a href="../escolha-pet(fake)/escolha-pet(fake).html" class="btn-link">
            <button>Entrar</button>
          </a>
        </div>
      </div>
    </div>
    <a href="../cadastro-cliente/cadastro.html" class="cadastro">
      <span>NÃ£o tem login? Clique aqui</span>
    </a>
  </div>
</body>
</html>
