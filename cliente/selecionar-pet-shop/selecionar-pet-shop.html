<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="selecionar-pet-shop.css">
  <title>Finalize seu pedido - ControlPet</title>
</head>
<body>
  <div class="escolhas">
    <div class="pagamento">
      <p>Escolha o pet-shop mais proximo</p>
      <select name="" id="">
        <option value="" class="opcao">Cobasi's</option>
        <option value="">Tulio's</option>
        <option value="">Animals</option>
      </select>
      <a href="../tela-principal/pag-principal.html" class="btn"></a>
    </div>
    <div class="linha-divisoria"></div>
    <div class="pagamento">
      <p>Escolha um modelo de serviço</p>
      <select  name="" id="" >
        <option value="">Banho</option>
        <option value="">Tosa</option>
        <option value="">Banho e Tosa</option>
      </select>
      <a href="../tela-principal/pag-principal.html" class="btn"></a>
    </div>
    <div class="linha-divisoria"></div>
    <div class="pagamento">
      <p>Escolha a forma de pagamento</p>
      <select name="" id="" class="pagamento-resp">
        <option value="">Dinheiro</option>
        <option value="">Cartão de credito</option>
        <option value="">Cartão de débito</option>
        <option value="">Pix</option>
      </select>
      <a href="../tela-principal/pag-principal.html" class="btn">
        <button>Finalizar</button>
      </a>
    </div>
  </div>
</body>
</html>
